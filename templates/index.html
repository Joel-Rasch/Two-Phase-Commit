<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Operations - Sparkasse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #e2001a;
        }
        .navbar-brand, .nav-link, .footer {
            color: black !important;

        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #e2001a;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fancy Finance</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Banking Operations</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Create Account</h2>
                <form id="createAccountForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="idNumber" class="form-label">ID Number</label>
                        <input type="text" class="form-control" id="idNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="iban" class="form-label">IBAN</label>
                        <input type="text" class="form-control" id="iban" required>
                    </div>
                    <div class="mb-3">
                        <label for="initialBalance" class="form-label">Initial Balance</label>
                        <input type="number" class="form-control" id="initialBalance" step="0.01" value="0.00">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Perform Transaction</h2>
                <form id="performTransactionForm">
                    <div class="mb-3">
                        <label for="fromIban" class="form-label">From IBAN</label>
                        <input type="text" class="form-control" id="fromIban" required>
                    </div>
                    <div class="mb-3">
                        <label for="toIban" class="form-label">To IBAN</label>
                        <input type="text" class="form-control" id="toIban" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Perform Transaction</button>
                </form>
            </div>
        </div>
        <div id="messageArea" class="mt-4"></div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Fancy Finance</p>
    </div>

    <script>
        $(document).ready(function() {
            $('#createAccountForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/create_account',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: $('#name').val(),
                        id_number: $('#idNumber').val(),
                        iban: $('#iban').val(),
                        initial_balance: parseFloat($('#initialBalance').val())
                    }),
                    success: function(response) {
                        $('#messageArea').html('<div class="alert alert-success">' + response.message + '</div>');
                    },
                    error: function(xhr) {
                        $('#messageArea').html('<div class="alert alert-danger">' + xhr.responseJSON.error + '</div>');
                    }
                });
            });

            $('#performTransactionForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/perform_transaction',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        from_iban: $('#fromIban').val(),
                        to_iban: $('#toIban').val(),
                        amount: parseFloat($('#amount').val())
                    }),
                    success: function(response) {
                        $('#messageArea').html('<div class="alert alert-success">' + response.message + '</div>');
                    },
                    error: function(xhr) {
                        $('#messageArea').html('<div class="alert alert-danger">' + xhr.responseJSON.error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
